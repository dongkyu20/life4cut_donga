<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Cuts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="app">
        <!-- Page 1: Capture -->
        <div id="capture-page" class="page active">
            <div class="container">
                <h1 style="font-weight: bold">동아네컷</h1>
                <div class="camera-container">
                    <video id="camera-stream" autoplay playsinline></video>
                    <canvas id="capture-canvas"></canvas>
                    <div id="countdown" class="countdown"></div>
                </div>
                <div id="progress-indicator" class="progress-indicator hidden">
                    <span id="photo-count">0</span>/8
                </div>
                <button id="start-capture" class="btn" disabled>Loading...</button>
            </div>
        </div>

        <!-- Page 2: Select -->
        <div id="selection-page" class="page">
            <div class="container">
                <h1>Select 4</h1>
                <div class="selection-grid" id="selection-grid"></div>
                <div class="controls">
                    <button id="back-to-capture" class="btn secondary">Back</button>
                    <button id="continue-to-frame" class="btn" disabled>Next</button>
                </div>
            </div>
        </div>

        <!-- Page 3: Frame -->
        <div id="frame-page" class="page">
            <div class="container">
                <canvas id="frame-preview"></canvas>
                <div class="frame-options" id="frame-options"></div>
                <div class="controls">
                    <button id="back-to-selection" class="btn secondary">Back</button>
                    <button id="continue-to-preview" class="btn">Next</button>
                </div>
            </div>
        </div>

        <!-- Page 4: Download -->
        <div id="preview-page" class="page">
            <div class="container">
                <canvas id="final-canvas"></canvas>
                <div id="qr-code"></div>
                <div class="controls">
                    <button id="download-direct" class="btn">Download</button>
                    <button id="start-over" class="btn secondary">New</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
