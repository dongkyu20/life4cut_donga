<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Cuts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="app">
        <!-- Page 1: Home -->
        <div id="home-page" class="page active">
            <div class="home-container">
                <div class="home-top">
                    <img src="resources/logo.svg">
                </div>
                <div class="home-bottom">
                    <p class="home-description">촬영을 시작하려면 아래 버튼을 눌러주세요</p>
                    <button id="start-from-home" class="btn home-btn">
                        <img src="resources/button.svg">
                    </button>
                </div>
            </div>
        </div>

        <!-- Page 2: Capture -->
        <div id="capture-page" class="page">
            <div class="logo-wrapper">
            </div>
            <div class="container">
                <div class="countdown-progress-wrapper">
                    <div id="countdown" class="countdown"></div>
                    <div id="progress-indicator" class="progress-indicator hidden">
                        <span id="photo-count">0</span><span class="total-count"> /8</span>
                    </div>
                </div>
                <div class="camera-container">
                    <video id="camera-stream" autoplay playsinline></video>
                    <canvas id="capture-canvas"></canvas>
                    <div id="flash-effect" class="flash-effect"></div>
                </div>
                <button id="start-capture" class="btn" disabled>Loading...</button>
                <div class="bottom-logo-wrapper hidden">
                </div>
            </div>
        </div>

        <!-- Page 2: Select -->
        <div id="selection-page" class="page">
            <div class="container">
                <h1>4장의 사진을 선택해주세요</h1>
                <button id="continue-to-frame" class="btn selection-complete-btn" disabled>선택 완료</button>
                <canvas id="selection-frame-preview"></canvas>
                <div class="selection-grid" id="selection-grid"></div>
            </div>
        </div>

        <!-- Page 3: Frame -->
        <div id="frame-page" class="page">
            <div class="container">
                <h1>프레임을 선택해주세요</h1>
                <button id="continue-to-preview" class="btn frame-complete-btn">다음</button>
                <canvas id="frame-preview"></canvas>
                <div class="frame-options" id="frame-options"></div>
            </div>
        </div>

        <!-- Page 4: Download -->
        <div id="preview-page" class="page">
            <div class="container">
                <h1>QR 코드를 스캔하여 사진을 다운로드하세요</h1>
                <canvas id="final-canvas"></canvas>
                <div id="qr-code"></div>
                <div class="controls">
                    <!-- <button id="download-direct" class="btn">다운로드</button> -->
                    <button id="start-over" class="btn">처음으로</button>
                </div>
                <div class="preview-bottom-logo"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
